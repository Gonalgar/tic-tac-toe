<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="players">
            <h3>Enter Player Names</h3>
            <div class="player1div">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Player 1 Name">
            </div>
            <div class="player2div">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" placeholder="Player 2 Name">
            </div>
            <button id="startButton">Start Game</button>
        </div>
        <div class="board"></div>
        <div class="status"></div>
        <button id="resetButton" style="display: none;">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
